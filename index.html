<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraTunes Cosmic Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a0033, #000033);
            color: #fff;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 300px;
            background: rgba(26, 0, 51, 0.7);
            padding: 2rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #9d4edd;
            text-shadow: 0 0 10px #9d4edd;
        }
        .nav-links {
            list-style-type: none;
            margin-bottom: 2rem;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #b8c0ff;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #9d4edd;
        }
        .nav-links svg {
            margin-right: 0.5rem;
        }
        .playlist {
            flex: 1;
            overflow-y: auto;
        }
        .playlist h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #b8c0ff;
            margin-bottom: 1rem;
        }
        .playlist ul {
            list-style-type: none;
        }
        .playlist li {
            margin-bottom: 0.5rem;
        }
        .playlist button {
            background: none;
            border: none;
            color: #b8c0ff;
            font-size: 0.9rem;
            text-align: left;
            width: 100%;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .playlist button:hover {
            background-color: rgba(157, 78, 221, 0.3);
            color: #fff;
        }
        .playlist button.active {
            color: #9d4edd;
            background-color: rgba(157, 78, 221, 0.2);
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        .now-playing {
            background: rgba(0, 0, 51, 0.7);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .track-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #9d4edd;
        }
        .track-info p {
            font-size: 1rem;
            color: #b8c0ff;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 51, 0.7);
            border-radius: 12px;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .control-buttons {
            display: flex;
            align-items: center;
        }
        .control-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: transform 0.3s, color 0.3s;
            color: #b8c0ff;
        }
        .control-buttons button:hover {
            transform: scale(1.1);
            color: #9d4edd;
        }
        .play-pause {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9d4edd, #5a189a);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #9d4edd;
        }
        .progress-bar {
            flex: 1;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #b8c0ff;
            margin: 0 1rem;
        }
        .progress-bar input {
            flex: 1;
            margin: 0 0.5rem;
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #1a0033;
            outline: none;
        }
        .progress-bar input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #9d4edd;
            cursor: pointer;
            box-shadow: 0 0 5px #9d4edd;
        }
        .progress-bar input::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #9d4edd;
            cursor: pointer;
            box-shadow: 0 0 5px #9d4edd;
        }
        .volume-control {
            display: flex;
            align-items: center;
        }
        .volume-control input {
            width: 80px;
            margin-left: 0.5rem;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #1a0033;
            outline: none;
        }
        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #9d4edd;
            cursor: pointer;
            box-shadow: 0 0 5px #9d4edd;
        }
        .volume-control input::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #9d4edd;
            cursor: pointer;
            box-shadow: 0 0 5px #9d4edd;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .main-content {
                order: 1;
            }
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">AstraTunes</div>
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="#">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            Search
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                            </svg>
                            Library
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="playlist">
                <h2>Your Cosmic Playlist</h2>
                <ul id="playlist">
                    <!-- Playlist items will be dynamically added here -->
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <div class="now-playing">
                <div class="track-info">
                    <h2 id="current-track-title">Se Paciente Funk</h2>
                    <p id="current-track-artist">Unknown Artist</p>
                </div>
            </div>
            <div class="controls">
                <div class="control-buttons">
                    <button aria-label="Shuffle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <line x1="4" y1="4" x2="9" y2="9"></line>
                        </svg>
                    </button>
                    <button id="prev-button" aria-label="Previous track">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button id="play-pause-button" class="play-pause" aria-label="Play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button id="next-button" aria-label="Next track">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <button aria-label="Repeat">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="17 1 21 5 17 9"></polyline>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                            <polyline points="7 23 3 19 7 15"></polyline>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                        </svg>
                    </button>
                </div>
                <div class="progress-bar">
                    <span  id="current-time">0:00</span>
                    <input type="range" id="progress-slider" min="0" max="100" value="0">
                    <span id="total-time">0:00</span>
                </div>
                <div class="volume-control">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </main>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer;
        let audioSource;
        let startTime;
        let pauseTime = 0;
        let isPlaying = false;

        const playlist = [
            { title: "Se Paciente Funk", artist: "Unknown Artist", duration: 225, file: "se-paciente-funk-made-with-Voicemod.mp3" },
            { title: "Vrvl H37 Lucjlo0t6 Ultra Slowed Bass Boosted Best Part Looped", artist: "Unknown Artist", duration: 180, file: "vrvl-h37-lucjlo0t6-ultra-slowed-bass-boosted-best-part-looped-made-with-Voicemod.mp3" },
            { title: "Avoid Me", artist: "Unknown Artist", duration: 195, file: "avoid-me-made-with-Voicemod.mp3" },
            { title: "The Automotivo Infernal 1", artist: "Unknown Artist", duration: 210, file: "the-automotivo-infernal-1-made-with-Voicemod.mp3" },
            { title: "Galop Infernal", artist: "Unknown Artist", duration: 165, file: "galop-infernal-made-with-Voicemod.mp3" },
            { title: "Ha Ha! Frogottenage", artist: "Unknown Artist", duration: 240, file: "ha-ha!---frogottenage-made-with-Voicemod.mp3" },
            { title: "Beeper Funk", artist: "Unknown Artist", duration: 185, file: "beeper-funk-made-with-Voicemod.mp3" },
            { title: "Montagem Vozes Profundas", artist: "Unknown Artist", duration: 200, file: "montagem-vozes-profundas-made-with-Voicemod.mp3" },
            { title: "Cuando Se Te Moja La Tarea", artist: "Unknown Artist", duration: 175, file: "cuando-se-te-moja-la-tarea-(funk)-made-with-Voicemod.mp3" },
            { title: "Montagem Bionica Spectral 2", artist: "Unknown Artist", duration: 230, file: "montagem---bionica-spectral-2-made-with-Voicemod.mp3" },
            { title: "Bonkers", artist: "Unknown Artist", duration: 190, file: "bonkers-made-with-Voicemod.mp3" },
            { title: "Funk Estranho Song By Alxike", artist: "Unknown Artist", duration: 215, file: "funk-estranho-(super-slowed)-song-by-alxike-made-with-Voicemod.mp3" },
            { title: "Maldicao Eterna 1.0", artist: "Unknown Artist", duration: 205, file: "maldicao-eterna-1.0-made-with-Voicemod.mp3" },
            { title: "Mangos Mangos Mangos Phonk", artist: "Unknown Artist", duration: 220, file: "mangos-mangos-mangos-phonk-made-with-Voicemod.mp3" },
        ];

        let currentTrack = 0;

        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('play-pause-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressSlider = document.getElementById('progress-slider');
        const currentTimeElement = document.getElementById('current-time');
        const totalTimeElement = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTrackInfo() {
            document.getElementById('current-track-title').textContent = playlist[currentTrack].title;
            document.getElementById('current-track-artist').textContent = playlist[currentTrack].artist;
            totalTimeElement.textContent = formatTime(playlist[currentTrack].duration);
        }

        async function loadAudio(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        function playAudio() {
            if (audioSource) {
                audioSource.stop();
            }
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioContext.destination);
            audioSource.start(0, pauseTime);
            startTime = audioContext.currentTime - pauseTime;
            isPlaying = true;
        }

        function pauseAudio() {
            if (audioSource) {
                audioSource.stop();
                pauseTime = audioContext.currentTime - startTime;
                isPlaying = false;
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseAudio();
                playPauseButton.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
                playPauseButton.setAttribute('aria-label', 'Play');
            } else {
                playAudio();
                playPauseButton.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
                playPauseButton.setAttribute('aria-label', 'Pause');
            }
        }

        async function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            updateTrackInfo();
            await loadAudio(playlist[currentTrack].file);
            if (isPlaying) {
                pauseAudio();
                pauseTime = 0;
                playAudio();
            }
        }

        async function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            updateTrackInfo();
            await loadAudio(playlist[currentTrack].file);
            if (isPlaying) {
                pauseAudio();
                pauseTime = 0;
                playAudio();
            }
        }

        playlist.forEach((track, index) => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = track.title;
            button.addEventListener('click', async () => {
                currentTrack = index;
                updateTrackInfo();
                await loadAudio(track.file);
                if (isPlaying) {
                    pauseAudio();
                }
                pauseTime = 0;
                playAudio();
            });
            li.appendChild(button);
            playlistElement.appendChild(li);
        });

        playPauseButton.addEventListener('click', togglePlayPause);
        nextButton.addEventListener('click', nextTrack);
        prevButton.addEventListener('click', prevTrack);

        progressSlider.addEventListener('input', () => {
            const time = (progressSlider.value / 100) * playlist[currentTrack].duration;
            currentTimeElement.textContent = formatTime(time);
            if (isPlaying) {
                pauseAudio();
                pauseTime = time;
                playAudio();
            } else {
                pauseTime = time;
            }
        });

        volumeSlider.addEventListener('input', () => {
            if (audioContext.gainNode) {
                audioContext.gainNode.gain.setValueAtTime(volumeSlider.value, audioContext.currentTime);
            }
        });

        function updateProgress() {
            if (isPlaying) {
                const currentTime = audioContext.currentTime - startTime;
                const duration = playlist[currentTrack].duration;
                const progress = (currentTime / duration) * 100;
                progressSlider.value = progress;
                currentTimeElement.textContent = formatTime(currentTime);
            }
            requestAnimationFrame(updateProgress);
        }

        async function initializePlayer() {
            updateTrackInfo();
            await loadAudio(playlist[currentTrack].file);
            audioContext.gainNode = audioContext.createGain();
            audioContext.gainNode.connect(audioContext.destination);
            audioContext.gainNode.gain.setValueAtTime(volumeSlider.value, audioContext.currentTime);
            updateProgress();
        }

        initializePlayer();

        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
