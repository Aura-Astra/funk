<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Funk Player</title>
    <style>
        :root {
            --primary-purple: #9d4edd;
            --primary-blue: #3c096c;
            --neon-blue: #240046;
            --accent: #ff00ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #10002b, #3c096c);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(156, 78, 221, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(60, 9, 108, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 
                0 0 10px rgba(157, 78, 221, 0.5),
                0 0 20px rgba(157, 78, 221, 0.3),
                0 0 30px rgba(157, 78, 221, 0.2);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-purple), transparent);
        }

        .track-list {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .track-card {
            background: rgba(60, 9, 108, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 78, 221, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(157, 78, 221, 0.1) 50%,
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .track-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(157, 78, 221, 0.5);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(157, 78, 221, 0.3);
        }

        .track-card:hover::before {
            transform: translateX(100%);
        }

        .track-name {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
            position: relative;
            padding-left: 25px;
        }

        .track-name::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            color: var(--primary-purple);
            font-size: 0.8em;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: transparent;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(60, 9, 108, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            filter: hue-rotate(240deg) brightness(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 0 20px rgba(157, 78, 221, 0.5),
                    0 0 40px rgba(157, 78, 221, 0.3);
            }
            100% { transform: scale(1); }
        }

        .playing {
            animation: pulse 2s infinite;
            border: 1px solid var(--primary-purple);
            background: rgba(60, 9, 108, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .track-card {
                padding: 15px;
            }

            .track-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Astra Funk Player ðŸŽµ</h1>
        <div class="track-list" id="trackList">
            <!-- Tracks will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const tracks = [
            "se-paciente-funk",
            "vrvl-h37-lucjlo0t6-ultra-slowed-bass-boosted-best-part-looped",
            "avoid-me",
            "the-automotivo-infernal-1",
            "galop-infernal",
            "ha-ha!---frogottenage",
            "beeper-funk",
            "montagem-vozes-profundas",
            "cuando-se-te-moja-la-tarea-(funk)",
            "montagem---bionica-spectral-2",
            "bonkers",
            "funk-estranho-(super-slowed)-song-by-alxike",
            "maldicao-eterna-1.0",
            "mangos-mangos-mangos-phonk"
        ];

        const trackList = document.getElementById('trackList');

        tracks.forEach(track => {
            const card = document.createElement('div');
            card.className = 'track-card';
            
            const cleanTrackName = track.replace(/-/g, ' ')
                                      .replace(/\([^)]*\)/g, '')
                                      .split('-made-with-Voicemod')[0]
                                      .trim()
                                      .split(' ')
                                      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                      .join(' ');

            card.innerHTML = `
                <div class="track-name">${cleanTrackName}</div>
                <audio controls>
                    <source src="${track}-made-with-Voicemod.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            `;

            const audio = card.querySelector('audio');
            
            audio.addEventListener('play', () => {
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
                card.classList.add('playing');
            });

            audio.addEventListener('pause', () => {
                card.classList.remove('playing');
            });

            audio.addEventListener('ended', () => {
                card.classList.remove('playing');
            });

            trackList.appendChild(card);
        });
    </script>
</body>
</html>
